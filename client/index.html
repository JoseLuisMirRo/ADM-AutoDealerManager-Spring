<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href='./src/css/bootstrap.min.css'>
    <style>
        /* Estilos para el contenedor del formulario */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #ffffff;
        }

        /* Estilos para el contenedor card */
        .card {
            border-radius: 20px; /* Borde redondeado */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra más suave */
            transition: transform 0.3s ease; /* Transición para animar el hover */
        }

        .card:hover {
            transform: translateY(-5px); /* Efecto de hover */
        }

        /* Efecto de transición en los campos de entrada */
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        /* Estilo del logo */
        .card img {
            height: 90px;
            width: 120px;
            object-fit: contain;
        }

        .card h3 {
            color: #19191a;
            font-weight: 700;
        }

        /* Estilo del botón */
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }

        /* Estilo de los enlaces */
        .text-primary-emphasis {
            color: #4e73df;
            text-decoration: none;
            font-weight: bold;
        }

        .text-primary-emphasis:hover {
            text-decoration: underline;
        }

        /* Ajuste en la altura de la tarjeta */
        .card-body {
            padding: 2rem;
        }

        /* Espaciado extra entre los elementos del formulario */
        .mb-3 {
            margin-bottom: 1.5rem;
        }

        /* Adaptación de la tarjeta al tamaño de pantalla */
        @media (max-width: 480px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 led-effect" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="./src/img/logoADM.png" alt="Logo">
                <h3 class="mt-3">Auto Dealer Manager</h3>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <p class="text-center mt-3">
                    <a href="#" class="text-primary-emphasis">¿Olvidaste tu contraseña?</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
