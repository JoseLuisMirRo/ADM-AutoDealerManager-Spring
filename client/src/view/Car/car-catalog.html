<!--ALERTA PARA CONFIRMAR ELIMINACION-->
<script>
    function confirmDelete() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: 'Esta acción deshabilitará la marca.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#eab32e',
            cancelButtonColor: '#d3d2d0',
            confirmButtonText: 'Sí, deshabilitar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
        if (result.isConfirmed) {
            Swal.fire(
            'Marca deshabilitada',
            'La marca ha sido deshabilitada exitosamente.',
            'success'
            );
        }
        });
    }
</script>

<!--ALERTA DE REGISTRO EXITOSO DE MARCA-->
<script>
    document.getElementById('saveBrandForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const nameBrand = document.querySelector('input[name="nameBrand"]').value.trim();
        if (nameBrand === '') {
            Swal.fire({
                icon: 'error',
                title: '¡Error!',
                text: 'Campos incompletos.',
            });
        } else {
            Swal.fire({
                icon: 'success',
                title: '¡Marca registrada!',
                text: 'La marca se ha registrado exitosamente.',
                confirmButtonText: 'Cerrar'
            }).then((result) => {
                if (result.isConfirmed) {
                    $('#addBrandModal').modal('hide');
                    document.getElementById('saveBrandForm').reset();
                }
            });
        }
    });
</script>
