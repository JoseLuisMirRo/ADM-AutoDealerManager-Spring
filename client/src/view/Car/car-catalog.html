<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cached" />
    <title>AutoDealerManager-Catálogo</title>
</head>
<body>
    <main class="px-5 mt-3">
        <!--//////// BANNER (contenido: menú y cerrar sesión) /////////-->
        <section>
            <div class="d-flex align-items-center">
                <img src="/src/img/logoADM.png" style="height: 45px; width: 70px;"> 
                <h1 class="me-auto mb-0"> ADM </h1>
                <a href="/ADM-AutoDealerManager-Spring/client/catalog.html" class="btn"><strong>Catálogo</strong></a>
                <a href="/ADM-AutoDealerManager-Spring/client/" class="btn"><strong>Marcas</strong></a>
                <a href="/ADM-AutoDealerManager-Spring/client/" class="btn"><strong>Servicios</strong></a>
                <a href="/ADM-AutoDealerManager-Spring/client/" class="btn" ><strong>Clientes</strong></a>
                <a href="/ADM-AutoDealerManager-Spring/client/" class="btn"><strong>Empleados</strong></a>

                <button class="btn btn-outline-light" onclick="logOut()"><img src="/src/img/logOutIcon.svg"></button>
            </div>
            <hr>
            
        <!-- SECCION DE FILTRO Y BOTON PARA AGREGAR AUTO -->
        <section>
            <div class="row justify-content-end align-items-center">
                <!-- Filtro de búsqueda -->
                <div class="col-md-6 text-start mb-1">
                    <form action="" method="get" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Filtro de búsqueda" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </form>
                </div>

                <!--NO BORRAR-->
                <div class="col"></div>
                <!-- Sección del boton Circular para agregar un nuevo automóvil -->
                <div class="col-auto text-end" style="color: #3d728f" ><h6>Agregar automóvil</h6></div>
                <div class="col-auto text-end">
                    <button class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #3d728f ;" data-bs-toggle="modal" data-bs-target="#addCar">
                        <img src="/src/img/addIcon.svg">
                    </button>
                </div>
            </div>
        </section> 
            
        <!--//////// SECCIÓN DE CARDS /////////-->
            <div class="row g-3 mt-1" id="cardContainer">
                <!--Se genera con JS-->
            </div>



        </section>
    </main>


<!-- Modal Agregar vehiculo  -->
<div class="modal fade" id="addCar" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h4 class="mb-0">Registrar automóvil</h4>
                    <button type="submit" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addBrandModal">Registrar marca</button>
                </div>
            </div>

            <div class="modal-body">
                <form action="" method="post" class="mb-0">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="addBrand"><small>Marca del automóvil</small></label>
                        <select name="addBrand" id="addBrand" class="form-select">
                                <option value="" disabled selected>Seleccione una marca</option>
                                <!-- Aquí va un forEach para iterar las marcas -->
                                <option value="1">Toyota</option>
                                <option value="2">Ford</option>
                                <option value="3">Chevrolet</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="addModel"><small>Modelo del automóvil</small></label>
                        <input type="text" id="addModel" name="addModel" autocomplete="false" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="addPrice"><small>Precio</small></label>
                        <input type="number" id="addPrice" name="addPrice" autocomplete="false" class="form-control">
                    </div>
                    
                    <div class="col-6">
                        <label for="addColor"><small>Color</small></label>
                        <input type="text" id="addColor" name="carColor" autocomplete="false" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="registrationDate"><small>Fecha</small></label>
                        <input type="date" id="registrationDate" name="registrationDate" autocomplete="false" class="form-control">
                    </div>

                    <!--Botones del modal -->
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

    
<!-- Modal Ver más información del automóvil  -->
<div class="modal fade" id="seeMore"  tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="modal-header">
                <h5><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
                    <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679q.05.242.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.8.8 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2M6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2zM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17s3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"/>
                    </svg>
                    Información del Automóvil
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="mb-0">
                    <div class="row g-3">
                        <!-- Campo: Marca -->
                        <div class="col-6">
                            <label for="carBrand"><small>Marca del automóvil</small></label>
                            <input id="carBrand" name="carBrand" class="form-control" disabled>
                        </div>

                        <!-- Campo: Modelo -->  
                        <div class="col-6">
                            <label for="carModel"><small>Modelo del automóvil</small></label>
                            <input type="text" id="carModel" name="carModel" autocomplete="off" class="form-control" disabled>
                        </div>

                        <!-- Campo: Precio -->
                        <div class="col-6">
                            <label for="carPrice"><small>Precio</small></label>
                            <input type="text" id="carPrice" name="carPrice" min="0" step="0.01" class="form-control" disabled>
                        </div>

                        <!-- Campo: Color -->
                        <div class="col-6">
                            <label for="carColor"><small>Color</small></label>
                            <input type="text" id="carColor" name="carColor" autocomplete="off" class="form-control" disabled>
                        </div>

                        <!-- Campo: Fecha -->
                        <div class="col-12">
                            <label for="carDate"><small>Fecha de registro en la agencia</small></label>
                            <input type="date" id="carDate" name="carDate" class="form-control" disabled>
                        </div>
                        
                        <div class="modal-header">
                            <h5 class="mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>
                                Información del Cliente
                            </h5>
                        </div>

                        <!-- Campo: Nombre cliente -->
                        <div class="col-12">
                            <label for="clientName"><small>Nombre completo</small></label>
                            <input type="text" id="clientName" name="clientName" class="form-control" disabled>
                        </div>

                        <!-- Campo: Servicio -->
                        <div class="col-12">
                            <label for="carServices"><small>Servicio(s) adquiridos</small></label>
                            <input type="text" id="carServices" name="carServices" class="form-control" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal Actualización de información del vehiculo  -->
<div class="modal fade" id="updateCar" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Actualizar información del automóvil</h4>
                <hr>
                <form action="" method="post" class="mb-0">
                <div class="row g-3">
                    <!-- Campo:  Marca -->
                    <div class="col-12">
                        <label for="updateBrand"><small>Marca del automóvil</small></label>
                        <select name="updateBrand" id="updateBrand" class="form-select">  
                        </select>
                    </div>
                    <!-- Campo: Modelo -->
                    <div class="col-12">
                        <label for="updateModel"><small>Modelo del vehiculo</small></label>
                        <select name="updateModel" id="updateModel" class="form-select">
                        
                        </select>
                    </div>
                    <!-- Campo: Precio -->
                    <div class="col-6">
                        <label for="updatePrice"><small>Precio</small></label>
                        <input name="updatePrice" id="updatePrice" class="form-control">
                    </div>
                    <!-- Campo: Color -->
                    <div class="col-6">
                        <label for="updateColor"><small>Color</small></label>
                        <input name="updateColor" id="updateColor" class="form-control">
                    </div>
                    <!-- Campo: Fecha -->
                    <div class="col-12">
                        <label for="carDate"><small>Fecha de registro</small></label>
                        <input type="date" id="carDate" name="carDate" class="form-control" disabled>
                    </div>
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--MODAL PARA CONFIRMAR EL CAMBIO DE ESTADO O SE PUEDE IMPLEMENTAR UNA ALERTA, A CONSIDERACION-->
<div class="modal fade" id="changeCarStatusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Deshabilitar automóvil</h4>
                <hr>
                <form action="" method="post" class="mb-0">
                    <input type="hidden" id="ch_id" name="id">
                    <div class="col-12">
                        ¿Está seguro de deshabilitar este automóvil?
                    </div>
                        <div class="col-12 mt-3 text-end">
                            <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-warning">Deshabilitar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="/src/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/js/controller/car.controller.js"></script>
</body>
</html>
