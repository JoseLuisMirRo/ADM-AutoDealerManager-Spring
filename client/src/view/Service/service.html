<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cached" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>AutoDealerManager-Servicios</title>
</head>
<body>
    <main class="px-5 mt-3">
        <!--//////// BANNER /////////-->
        <section>
            <div class="d-flex align-items-center">
                <img src="../../img/logoADM.png" style="height: 45px; width: 70px;"> 
                <h1 class="me-auto mb-0"> ADM </h1>
                <a href="../Car/car-catalog.html" class="btn"><strong>Catálogo</strong></a>
                <a href="../brand/brands.html" class="btn"><strong>Marcas</strong></a>
                <a href="/ADM-AutoDealerManager-Spring/client/" class="btn"><strong>Servicios</strong></a>
                <a href="../customer/customer.html" class="btn" ><strong>Clientes</strong></a>
                <a href="/ADM-AutoDealerManager-Spring/client/" class="btn"><strong>Empleados</strong></a>
                <button class="btn btn-outline-light" onclick="logOut()"><img src="../../img/logOutIcon.svg"></button>
            </div>
            <hr>
            <section>
                <div class="row justify-content-end align-items-center">
                    <!-- Filtro de búsqueda -->
                    <div class="col-md-6 text-start mb-1">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Filtro de búsqueda" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </button>
                        </form>
                    </div>
    
                    <!--NO BORRAR-->
                    <div class="col"></div>
                    <!-- Sección del botón Circular para agregar un nuevo servicio -->
                    <div class="col-auto text-end" style="color: #3d728f"><h6>Agregar servicio</h6></div>
                    <div class="col-auto text-end">
                        <button class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #3d728f;" data-bs-toggle="modal" data-bs-target="#addServiceModal">
                            <img src="../../img/addIcon.svg">
                        </button>
                    </div>
                </div>
            </section> 
        </section>

        <!-- Contenido principal -->
        <div class="container mt-5">

            <!-- Tabla de servicios -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="servicesContainer">
                        <!-- Los servicios se inyectarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para agregar servicio -->
        <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addServiceLabel">Agregar Nuevo Servicio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addServiceForm">
                            <div class="mb-3">
                                <label for="serviceName" class="form-label">Nombre del servicio</label>
                                <input type="text" id="serviceName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="serviceDescription" class="form-label">Descripción</label>
                                <textarea id="serviceDescription" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="servicePrice" class="form-label">Precio</label>
                                <input type="number" id="servicePrice" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
