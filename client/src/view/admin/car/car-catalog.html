<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../css/sweetalert2.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cached" />
    <title>AutoDealerManager-Catálogo</title>
</head>
<body>
    <div id="mainContent" class="hidden">
    <main class="px-5 mt-3">
        <!--//////// BANNER  /////////-->
        <section>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a href="../car/car-catalog.html">
                    <img src="../../../img/logoADM.png" style="height: 45px; width: 70px;">
                    </a>
                <h1 class="me-auto mb-0 ms-2">ADM</h1>

                    <div class="d-flex align-items-center">
                        <!-- Botón Toggle -->
                        <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Botón Cerrar Sesión -->
                        <button class="btn btn-outline-light" onclick="logOut()">
                        <img src="../../../img/logOutIcon.svg" alt="Cerrar Sesión">
                        </button>
                    </div>
                </div>
                <!-- Menú Desplegable -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="../brand/brands.html"><strong>Marcas</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../service/service.html"><strong>Servicios</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../customer/customer.html"><strong>Clientes</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../employee/employee.html"><strong>Empleados</strong></a>
                        </li>
                </ul>
                </div>
            </nav>
            <hr>
            
        <!-- SECCION DE FILTRO Y BOTON PARA AGREGAR AUTO -->
        <section>
            <div class="row justify-content-end align-items-center">
                <!-- Filtro de búsqueda -->
                <div class="col-md-6 text-start mb-1">
                    <form action="" method="get" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Filtro de búsqueda" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </form>
                </div>

                <!--NO BORRAR-->
                <div class="col"></div>
                <!-- Sección del boton Circular para agregar un nuevo automóvil -->
                <div class="col-auto text-end mt-3" style="color: #3d728f" ><h6>Agregar automóvil</h6></div>
                <div class="col-auto text-end mt-3">
                    <button class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #3d728f ;" data-bs-toggle="modal" data-bs-target="#addCar" onclick="loadBrands('addBrand')">
                        <img src="../../../img/addIcon.svg">
                    </button>
                </div>
            </div>
        </section> 
            
        <!--//////// SECCIÓN DE CARDS /////////-->
        <div class="row g-3 mt-1" id="cardContainer">
            <!--Se genera con JS-->

            <!-- REVISA EL ARCHIVO CAR.CONTROLLER, SI QUIERES HACER PRUEBAS PEGA AQUI EL CODIGO Y LUEGO LO BORRAS-->
        </div>



        </section>
    </main>


<!-- Modal Agregar vehiculo  -->
<div class="modal fade" id="addCar" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h4 class="mb-0">Registrar automóvil</h4>
                    <button type="submit" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addBrandModal">Registrar marca</button>
                </div>
            </div>

            <div class="modal-body">
                <form action="" method="post" class="mb-0" id="saveCarForm">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="addBrand"><small>Marca del automóvil</small></label>
                        <select name="addBrand" id="addBrand" class="form-select"></select>
                    </div>
                    <div class="col-12">
                        <label for="addModel"><small>Modelo del automóvil</small></label>
                        <input type="text" id="addModel" name="addModel" autocomplete="false" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="addPrice"><small>Precio</small></label>
                        <input type="number" id="addPrice" name="addPrice" autocomplete="false" class="form-control">
                    </div>
                    
                    <div class="col-6">
                        <label for="addColor"><small>Color</small></label>
                        <select id="addColor" name="carColor" class="form-select">
                            <option value="" disabled selected>Seleccione un color</option>
                            <option value="BLANCO">Blanco</option>
                            <option value="NEGRO">Negro</option>
                            <option value="GRIS">Gris Metálico</option>
                            <option value="PLATEADO">Plateado</option>
                            <option value="AZUL">Azul</option>
                            <option value="ROJO">Rojo</option>
                            <option value="BEIGE">Beige Champaña</option>
                            <option value="VERDE">Verde Oscuro</option>
                            <option value="AMARILLO">Amarillo</option>
                            <option value="MARRON">Marrón Bronce</option>
                          </select>
                    </div>

                    <!--Botones del modal -->
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="saveCar()" data-bs-dismiss="modal" class="btn btn-primary">Registrar</button>
                    </div>
                    
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

    
<!-- Modal Ver más información del automóvil  -->
<div class="modal fade" id="seeMore"  tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
                    <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679q.05.242.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.8.8 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2M6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2zM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17s3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"/>
                    </svg>
                    Información del Automóvil
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="mb-0">
                    <div class="row g-3">
                        <!-- Campo: Marca -->
                        <div class="col-6">
                            <label for="carBrand"><small>Marca del automóvil</small></label>
                            <input id="carBrand" name="carBrand" class="form-control" disabled>
                        </div>

                        <!-- Campo: Modelo -->  
                        <div class="col-6">
                            <label for="carModel"><small>Modelo del automóvil</small></label>
                            <input type="text" id="carModel" name="carModel" autocomplete="off" class="form-control" disabled>
                        </div>

                        <!-- Campo: Precio -->
                        <div class="col-6">
                            <label for="carPrice"><small>Precio</small></label>
                            <input type="text" id="carPrice" name="carPrice" min="0" step="0.01" class="form-control" disabled>
                        </div>

                        <!-- Campo: Color -->
                        <div class="col-6">
                            <label for="carColor"><small>Color</small></label>
                            <input type="text" id="carColor" name="carColor" autocomplete="off" class="form-control" disabled>
                        </div>

                        <!-- Campo: Fecha -->
                        <div class="col-12">
                            <label for="carDate"><small>Fecha de registro en la agencia</small></label>
                            <input type="date" id="carDate" name="carDate" class="form-control" disabled>
                        </div>
                        
                        <div class="modal-header" id="saleHeader">
                            <h5 class="mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>
                                Información de la venta
                            </h5>
                        </div>

                        <!-- Campo: Nombre cliente -->
                        <div class="col-12">
                            <label for="clientName"><small>Nombre del cliente</small></label>
                            <input type="text" id="clientName" name="clientName" class="form-control" disabled>
                        </div>

                        <!-- Campo: Servicio -->
                        <div class="col-12">
                            <label for="carServices"><small>Servicio(s) adquiridos</small></label>
                            <input type="text" id="carServices" name="carServices" class="form-control" disabled>
                        </div>

                        <!-- Campo: Precio total-->
                         <div class="col-6">
                            <label for="totalPriceField"><small>Precio total</small></label>
                            <input type="text" id="totalPriceField" name="totalPriceField" class="form-control" disabled>
                        </div>

                        <!-- Campo: Fecha de venta-->
                        <div class="col-6">
                            <label for="saleDate"><small>Fecha de venta</small></label>
                            <input type="date" id="saleDate" name="saleDate" class="form-control" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal Actualización de información del vehiculo  -->
<div class="modal fade" id="updateCar" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Actualizar información del automóvil</h4>
                <hr>
                <form action="" method="post" class="mb-0" id="updateCarForm">
                <div class="row g-3">
                    <!-- Campo:  Marca -->
                    <div class="row g-3">
                        <input type="hidden" id="updateId" name="updateId">
                        <div class="col-12">
                            <label for="updateBrand"><small>Marca del automóvil</small></label>
                            <select name="updateBrand" id="updateBrand" class="form-select"></select>
                        </div>
                        <div class="col-12">
                            <label for="updateModel"><small>Modelo del automóvil</small></label>
                            <input type="text" id="updateModel" name="addModel" autocomplete="false" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="updatePrice"><small>Precio</small></label>
                            <input type="number" id="updatePrice" name="addPrice" autocomplete="false" class="form-control">
                        </div>
                        
                        <div class="col-6">
                            <label for="updateColor"><small>Color</small></label>
                            <select id="updateColor" name="updateColor" class="form-select">
                                <option value="" disabled selected>Seleccione un color</option>
                                <option value="BLANCO">Blanco</option>
                                <option value="NEGRO">Negro</option>
                                <option value="GRIS">Gris Metálico</option>
                                <option value="PLATEADO">Plateado</option>
                                <option value="AZUL">Azul</option>
                                <option value="ROJO">Rojo</option>
                                <option value="BEIGE">Beige Champaña</option>
                                <option value="VERDE">Verde Oscuro</option>
                                <option value="AMARILLO">Amarillo</option>
                                <option value="MARRON">Marrón Bronce</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="updateCar()" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="saleCarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Encabezado del modal Corregir icono de carrito-->
            <div class="modal-header">
                <h5>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                      </svg>
                    Realizar Venta
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Cuerpo del modal -->
            <div class="modal-body">
                <form action="" method="post" class="mb-0" id="saleCarForm">
                    <input type="hidden" id="saleCarId" name="saleCarId">
                    <div class="row g-3">
                        <!-- Campo: Precio base -->
                        <div class="col-6">
                            <label for="salePrice"><small>Precio base:</small></label>
                            <input type="text" id="salePrice" name="salePrice" class="form-control" disabled>
                        </div>

                        <!-- Campo: Precio total -->
                        <div class="col-6">
                            <label for="totalPriceFieldAdd"><small>Precio total:</small></label>
                            <input type="text" id="totalPriceFieldAdd" name="totalPriceField" class="form-control" disabled>
                        </div>

                        <!-- Campo: Cliente -->
                        <div class="col-12">
                            <label for="addCustomer"><small>Cliente</small></label>
                            <select name="addCustomer" id="addCustomer" class="form-select"></select>
                        </div>

                        <!-- Campo: Servicios -->
                        <div class="col-12">
                            <label for="addServices"><small>Servicios</small></label>
                            <select id="addServices" name="addServices" class="form-select" multiple></select>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" onclick="sellCar()" class="btn btn-primary" data-bs-dismiss="modal">Vender</button>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="../../../js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/sweetalert2.all.min.js"></script>
    <script src="../../../js/controller/admin/car/car.controller.js"></script>
</body>
</html>
