<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cached" />
    <title>AutoDealerManager-Marcas</title>
</head>
<body>
    <main class="px-5 mt-3">
        <!--//////// BANNER (contenido: menú y cerrar sesión) /////////-->
        <header>
            <div class="d-flex align-items-center">
                <img src="../../../img/logoADM.png" style="height: 45px; width: 70px;"> 
                <h1 class="me-auto mb-0"> ADM </h1>
                <a href="../car/car-catalog.html" class="btn"><strong>Catálogo</strong></a>
                <a href="../brand/brands.html" class="btn"><strong>Marcas</strong></a>
                <a href="../service/service.html" class="btn"><strong>Servicios</strong></a>
                <a href="../customer/customer.html" class="btn" ><strong>Clientes</strong></a>
                <a href="../employee/employee.html" class="btn"><strong>Empleados</strong></a>

                <button class="btn btn-outline-light" onclick="logOut()"><img src="../../../img/logOutIcon.svg"></button>
            </div>
        </header>
            <hr>
            
        <!-- SECCION DE FILTRO Y BOTON PARA AGREGAR AUTO -->
        <section>
            <div class="row justify-content-end align-items-center">
                <!-- Filtro de búsqueda -->
                <div class="col-md-6 text-start mb-1">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Filtro de búsqueda" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </form>
                </div>

                <!--NO BORRAR-->
                <div class="col"></div>
                <!-- Sección del boton Circular para agregar un nuevo automóvil -->
                <div class="col-auto text-end" style="color: #3d728f" ><h6>Agregar empleado</h6></div>
                <div class="col-auto text-end">
                    <button class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #3d728f ;" data-bs-toggle="modal" data-bs-target="#addEmployee">
                        <img src="../../../img/addIcon.svg">
                    </button>
                </div>
            </div>
        </section> 
        
    
        <table class="table mt-0 table-sm text-center mt-5">
            <thead class="table-header">
                <tr class="table-header">
                    <th scope="col">Nombre de usuario</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="employee-table">
            </tbody>
    </table>

    </main> 


<!-- Modal Agregar Empleado  -->
<div class="modal fade" id="addEmployee" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Registrar Empleado</h4>
                <hr>
                <form action="" method="post" class="mb-0" id="saveEmployeeForm">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="addUsername"><small>Nombre de usuario</small></label>
                        <input type="text" id="addUsername" name="addUsername" autocomplete="false" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="addName"><small>Nombre(s)</small></label>
                        <input type="text" id="addName" name="addName" autocomplete="false" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="addLastname"><small>Apellido Paterno</small></label>
                        <input type="text" id="addLastname" name="addLastname" class="form-control">
                    </div>
                    
                    <div class="col-6">
                        <label for="addSurname"><small>Apellido Materno</small></label>
                        <input type="text" id="addSurname" name="addSurname" class="form-control">
                    </div>
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="saveEmployee()" class="btn btn-primary" data-bs-dismiss="modal">Registrar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Actualización de información del cliente  -->
<div class="modal fade" id="updateEmployeeModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Actualizar información de cliente</h4>
                <hr>
                <form action="" method="post" class="mb-0" id="updateEmployeeForm">
                <input type="hidden" id="updateId" name="updateId">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="updateUsername"><small>Nombre de usuario</small></label>
                        <input type="text" id="updateUsername" name="updateUsername" autocomplete="false" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="updateName"><small>Nombre(s)</small></label>
                        <input type="text" id="updateName" name="updateName" autocomplete="false" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="updateLastname"><small>Apellido Paterno</small></label>
                        <input type="text" id="updateLastname" name="updateLastname" class="form-control">
                    </div>
                    
                    <div class="col-6">
                        <label for="updateSurname"><small>Apellido Materno</small></label>
                        <input type="text" id="updateSurname" name="updateSurname" class="form-control">
                    </div>
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="updateEmployee()" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--MODAL PARA CONFIRMAR EL CAMBIO DE ESTADO O SE PUEDE IMPLEMENTAR UNA ALERTA, A CONSIDERACION-->
<div class="modal fade" id="changeEmployeeStatusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h4 id="changeStatusTitle">Cambiar estado del empleado</h4>
                <hr>
                <form action="" method="post" class="mb-0" id="changeEmployeeStatusForm">
                    <input type="hidden" id="ch_id" name="id">
                    <input type="hidden" id="ch_status" name="status">
                    <div class="col-12" id="changeStatusMessage">
                        ¿Está seguro de cambiar el estado de este empleado?
                    </div>
                    <div class="col-12 mt-3 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="changeStatusButton" onclick="changeEmployeeStatus()" data-bs-dismiss="modal" class="btn btn-warning">Cambiar estado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../../js/controller/admin/employee/employee.controller.js"></script>
</body>
</html>
