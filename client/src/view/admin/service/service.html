<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cached" />
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <title>AutoDealerManager-Servicios</title>
</head>
<body>
    <main class="px-5 mt-3">
        <!--//////// BANNER /////////-->
        <section>
            <div class="d-flex align-items-center">
                <img src="../../../img/logoADM.png" style="height: 45px; width: 70px;"> 
                <h1 class="me-auto mb-0"> ADM </h1>
                <a href="../car/car-catalog.html" class="btn"><strong>Catálogo</strong></a>
                <a href="../brand/brands.html" class="btn"><strong>Marcas</strong></a>
                <a href="../service/service.html" class="btn"><strong>Servicios</strong></a>
                <a href="../customer/customer.html" class="btn" ><strong>Clientes</strong></a>
                <a href="../employee/employee.html" class="btn"><strong>Empleados</strong></a>

                <button class="btn btn-outline-light" onclick="logOut()"><img src="../../../img/logOutIcon.svg"></button>
            </div>
            <hr>
            <section>
                <div class="row justify-content-end align-items-center">
                    <!-- Filtro de búsqueda -->
                    <div class="col-md-6 text-start mb-1">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Filtro de búsqueda" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </button>
                        </form>
                    </div>
    
                    <!--NO BORRAR-->
                    <div class="col"></div>
                    <!-- Sección del botón Circular para agregar un nuevo servicio -->
                    <div class="col-auto text-end" style="color: #3d728f"><h6>Agregar servicio</h6></div>
                    <div class="col-auto text-end">
                        <button class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #3d728f;" data-bs-toggle="modal" data-bs-target="#addServiceModal">
                            <img src="../../../img/addIcon.svg">
                        </button>
                    </div>
                </div>
            </section> 
        </section>

        <!-- Contenido principal -->
        <table class="table mt-0 table-sm text-center mt-5 table-hover">
            <thead class="table-light table-header">
                <tr class="table-header">
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Code</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="services-table">
                <!-- Los servicios se inyectarán aquí dinámicamente -->
            </tbody>
        </table>

        <!-- Modal para agregar servicio -->
<div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addServiceLabel">Agregar Nuevo Servicio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addServiceForm">
                    <div class="mb-3">
                        <label for="serviceName" class="form-label">Nombre del servicio</label>
                        <input type="text" id="serviceName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="serviceCode" class="form-label">Código del servicio</label>
                        <input type="text" id="serviceCode" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="serviceDescription" class="form-label">Descripción</label>
                        <textarea id="serviceDescription" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="servicePrice" class="form-label">Precio</label>
                        <input type="number" id="servicePrice" class="form-control" required>
                    </div>
                    <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss = "modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="saveService()" data-bs-dismiss = "modal">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para actualizar servicio -->
<div class="modal fade" id="updateServiceModal" tabindex="-1" aria-labelledby="updateServiceLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateServiceLabel">Actualizar Servicio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="mb-0" id="updateServiceForm">
                    <div class="mb-3">
                        <label for="updateServiceName" class="form-label">Nombre del servicio</label>
                        <input type="text" id="updateServiceName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateServiceCode" class="form-label">Código del servicio</label>
                        <input type="text" id="updateServiceCode" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateServiceDescription" class="form-label">Descripción</label>
                        <textarea id="updateServiceDescription" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="updateServicePrice" class="form-label">Precio</label>
                        <input type="number" id="updateServicePrice" class="form-control" required>
                    </div>
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss = "modal">Cerrar</button>
                        <button type="button" onclick="updateService()" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changeServiceStatusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h4 id="changeStatusTitle">Cambiar estado del servicio</h4>
                <hr>
                <form action="" method="post" class="mb-0" id="changeServiceStatusForm">
                    <input type="hidden" id="ch_id" name="id">
                    <input type="hidden" id="ch_status" name="status">
                    <div class="col-12" id="changeStatusMessage">
                        ¿Está seguro de cambiar el estado de este servicio?
                    </div>
                    <div class="col-12 mt-3 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="changeStatusButton" onclick="changeServiceStatus()" data-bs-dismiss="modal" class="btn btn-warning">Cambiar estado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</main>

    <script src="../../../js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/controller/admin/service/service.controller.js"></script>"
    <script src="../../../js/sweetalert2.all.min.js"></script>
</body>
</html>
