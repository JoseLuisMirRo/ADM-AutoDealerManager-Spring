<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>AutoDealerManager-Marcas</title>
</head>
<body>
    <main class="px-5 mt-3">
        <!--//////// BANNER (contenido: menú y cerrar sesión) /////////-->
        <section>
            <div class="d-flex align-items-center">
                <img src="../../img/logoADM.png" style="height: 45px; width: 70px;"> 
                <h1 class="me-auto mb-0"> ADM </h1>
                <a href="../car/car-catalog.html" class="btn"><strong>Catálogo</strong></a>
                <a href="../brand/brands.html" class="btn"><strong>Marcas</strong></a>
                <a href="../service/service.html" class="btn"><strong>Servicios</strong></a>
                <a href="../customer/customer.html" class="btn" ><strong>Clientes</strong></a>
                <a href="../employee/employee.html" class="btn"><strong>Empleados</strong></a>

                <button class="btn btn-outline-light" onclick="logOut()"><img src="../../img/logOutIcon.svg"></button>
            </div>
            <hr>
            
        <!-- SECCION DE FILTRO Y BOTON PARA AGREGAR AUTO -->
        <section>
            <div class="row justify-content-end align-items-center">
                <!-- Filtro de búsqueda -->
                <div class="col-md-6 text-start mb-1">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Filtro de búsqueda" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </form>
                </div>

                <!--NO BORRAR-->
                <div class="col"></div>
                <!-- Sección del boton Circular para agregar un nuevo automóvil -->
                <div class="col-auto text-end" style="color: #3d728f" ><h6>Agregar marca</h6></div>
                <div class="col-auto text-end">
                    <button class="btn rounded-circle" style="width: 50px; height: 50px; background-color: #3d728f ;" data-bs-toggle="modal" data-bs-target="#addBrandModal">
                        <img src="../../img/addIcon.svg">
                    </button>
                </div>
            </div>
        </section> 
        
        <div class="table-resposivle mt-5">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre de la marca</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <!--Nombre Marca-->
                        <td>Toyota</td>
                        <td>
                            <span class="badge-active-status">Activa</span>
                        </td>
                        <!--Acciones-->
                        <td>
                            <div class="btn-group" role="group" aria-label="Grupo de botones">
                                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#updateBrandModal" data-service-id="${service.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                    </svg>
                                </button>
                                <button type="button" class="btn btn-outline-warning" onclick="confirmDelete()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>

                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Nissan</td>
                        <td>
                            <span class="badge-inactive-status">Inactiva</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Grupo de botones">
                                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#updateBrandModal" data-service-id="${brand.id}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                            </svg>
                                        </button>
                                        <button type="button" class="btn btn-outline-warning" onclick="confirmDelete()">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                                            </svg>
                                        </button>
                                    </div>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main> 


<!-- Modal Agregar marca  -->
<div class="modal fade" id="addBrandModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h4>Agregar Marca</h4>
                <hr>
                <form id="saveBrandForm" method="post" class="mb-0">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nameBrand"><small>Marca del automóvil</small></label>
                        <input type="text" class="form-control" name="nameBrand" autocomplete="false">
                    </div>
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal Actualización de información del vehiculo  -->
<div class="modal fade" id="updateBrandModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h4><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg> Actualizar información  </h4>
                <hr>
                <form id="updateBrandForm" method="post" class="mb-0">
                    <div class="mb-3">
                        <label for="nameBrand" class="form-label">Nombre de la marca</label>
                        <input type="text" class="form-control" id="nameBrand">
                    </div>    
                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--MODAL PARA CONFIRMAR EL CAMBIO DE ESTADO O SE PUEDE IMPLEMENTAR UNA ALERTA, A CONSIDERACION-->
<div class="modal fade" id="deleteBrandModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header"><h4>Deshabilitar marca</h4></div>
            <div class="modal-body">
                ¿Estás seguro de que deseas deshabilitar esta marca?
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-warning" onclick="confirmDelete()">Deshabilitar</button>
            </div>
        </div>    
    </div>
    </div>
</div>

<!--ALERTA PARA CONFIRMAR ELIMINACION-->
<script>
    function confirmDelete() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: 'Esta acción deshabilitará la marca.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#eab32e',
            cancelButtonColor: '#d3d2d0',
            confirmButtonText: 'Sí, deshabilitar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
        if (result.isConfirmed) {
            Swal.fire(
            'Marca deshabilitada',
            'La marca ha sido deshabilitada exitosamente.',
            'success'
            );
        }
        });
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
